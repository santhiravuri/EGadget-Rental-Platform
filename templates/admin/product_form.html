{% extends 'base.html' %}
{% block title %}{{ 'Edit' if product else 'Add' }} Product - eGadget Rent{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-8">
    <div class="card">
      <div class="card-body">
        <h4 class="mb-3">{{ 'Edit' if product else 'Add' }} Product</h4>
        <form method="post">
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Name</label>
              <input class="form-control" type="text" name="name" value="{{ product.name if product }}" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Brand Name</label>
              <input class="form-control" type="text" name="brand_name" value="{{ product.brand_name if product }}">
            </div>
            <div class="col-md-6">
              <label class="form-label">Model Name / Series</label>
              <input class="form-control" type="text" name="model_name" value="{{ product.model_name if product }}">
            </div>
            <div class="col-md-6">
              <label class="form-label">Category</label>
              <input class="form-control" type="text" name="category" value="{{ product.category if product }}" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Rent per day (â‚¹)</label>
              <input class="form-control" type="number" min="0" step="0.01" name="rent_per_day" value="{{ product.rent_per_day if product }}" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Image URL</label>
              <input class="form-control" type="url" name="image_url" value="{{ product.image_url if product }}">
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="available" id="available" {% if product and product.available %}checked{% endif %}>
                <label class="form-check-label" for="available">Available</label>
              </div>
            </div>
          </div>
          <div class="mt-3 d-flex gap-2">
            <button class="btn btn-primary" type="submit">Save</button>
            <a class="btn btn-outline-secondary" href="{{ url_for('admin_dashboard') }}">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
