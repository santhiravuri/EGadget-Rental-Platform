{% extends 'base.html' %}
{% block title %}Forgot Password - eGadget Rent{% endblock %}
{% block content %}
<div class="auth-bg d-flex align-items-center" style="min-height: calc(100vh - 56px); background: url('https://images.unsplash.com/photo-1519389950473-47ba0277781c?w=1600') center/cover no-repeat;">
  <div class="container py-5 d-flex justify-content-center">
    <div class="card glass-card text-white" style="max-width:460px; width:100%; backdrop-filter: blur(12px); background: rgba(255,255,255,0.12); border: 1px solid rgba(255,255,255,0.25); border-radius: 18px;">
      <div class="card-body p-4">
        <h3 class="text-center mb-1">eGadget Rent</h3>
        <p class="text-center mb-4">Identify your account</p>
        <form method="post">
          <div class="form-floating mb-3">
            <input type="text" name="identity" class="form-control auth-input" id="identity" placeholder="Registered Email or Mobile Number" required>
            <label for="identity" class="text-dark">Registered Email or Mobile Number</label>
          </div>
          <button class="btn btn-success w-100" type="submit">Send OTP</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
