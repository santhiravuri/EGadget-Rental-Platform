{% extends 'base.html' %}
{% block title %}Reset Password - eGadget Rent{% endblock %}
{% block content %}
<div class="auth-bg d-flex align-items-center" style="min-height: calc(100vh - 56px); background: url('https://images.unsplash.com/photo-1519389950473-47ba0277781c?w=1600') center/cover no-repeat;">
  <div class="container py-5 d-flex justify-content-center">
    <div class="card glass-card text-white" style="max-width:460px; width:100%; backdrop-filter: blur(12px); background: rgba(255,255,255,0.12); border: 1px solid rgba(255,255,255,0.25); border-radius: 18px;">
      <div class="card-body p-4">
        <h3 class="text-center mb-1">Reset Password</h3>
        <p class="text-center mb-4">Choose a new password</p>
        <form method="post">
          <div class="form-floating mb-3">
            <input type="password" name="password" class="form-control auth-input" id="newPwd" placeholder="New Password" required>
            <label for="newPwd" class="text-dark">New Password</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" name="confirm_password" class="form-control auth-input" id="confirmNewPwd" placeholder="Confirm New Password" required>
            <label for="confirmNewPwd" class="text-dark">Confirm New Password</label>
          </div>
          <button class="btn btn-success w-100" type="submit">Reset Password</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
